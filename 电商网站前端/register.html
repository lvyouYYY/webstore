<!DOCTYPE PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/form_check.js"></script>
	<title>注册</title>
</head>
<body>
	<div class="logol">
			<img src="./images/logol.jpg" alt="" />
		</div>
	<div class="register position_relative">
		<div class="character position_absolute">生活从鲜开始</div>
		<div class="register_box position_absolute">
			<div class="welcome"><span>欢迎注册生活超市</span></div>
			<div class="user_name user_pass">
			    <input type="text" placeholder="请输入用户名" id="userName" />
			</div>
			<p class="user_tip">提示信息</p>
			<div class="password user_pass">
			    <input type="password" placeholder="请输入密码" id="passWord"/> 
			</div>
			<p class="pwd_tip">提示信息</p>
			<div class="check_pass user_pass">
				<input type="password" placeholder="确认密码" id="cpassWord"/>
			</div>
			<p class="cpwd_tip">提示信息</p>
			<div class="email">
				<input type="text" placeholder="请输入邮箱" id="email"/>
			</div>
			<p class="email_tip">提示信息</p>
			<div class="login_register_btn" id='special_btn'>
				<input type="submit" value="注册"/>
			</div>
		
		</div>
	</div>
	<div class="copyright_info">
		<div class="info">
		<div class="first">
		   <a href="#">关于我们</a>
           <span>|</span>
		   <a href="#">联系我们</a>
           <span>|</span>
		   <a href="#">招聘人才</a>
	   </div>
	   <div class="second">
		   CopyRight All Rights Reserved
	   </div>
	   <div class="third">
	   	  电话：xxxxxxxxxxx
	   </div>
    </div>
	</div>
</body>
</html>
